<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

</head>
<body>
    <link rel="stylesheet" href="./../Css/UserRegistration.css">
    <div class="regform">
        <h1>
 User Registration Form</h1>
</div>
<div class="main">
        <form method="post" id = "form" action = "./../Php/UserRegistration.php">
            <div id="name">
                <h2 class="name"> Name<span style = "color: red;">&#42;</span> </h2>
                <input class="firstname" type="text" name="first_name" placeholder = "Enter your First name" required><br>
                <label class="firstlabel" >first name</label>
                <input class="lastname" type="text" name="last_name" placeholder = "Enter your Last name" required><br>
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">Email<span style = "color: red;">&#42;</span></h2>
            <input class="email" type="email" name="email" placeholder="Enter your Email id" required>
            <h2 class="name">Password<span style = "color: red;">&#42;</span></h2>
            <!-- here we have to change id for (email) -->
            <input class="email" type="password" name="Password" placeholder="Enter your Password" required>
            <h2 class="name">License Number<span style = "color: red;">&#42;</span></h2>
            <input class="email" type="txt" name="LicenseNumber" placeholder="Enter your License id" required >
            <h2 class="name">Aadhar Number<span style = "color: red;">&#42;</span></h2>
            <input class="email" type="txt" name="AadharNumber" placeholder="Enter your Aadhar Number" required>
            <h2 class="name">Phone<span style = "color: red;">&#42;</span></h2>
            <input class="number" type="text" name="phone" placeholder="Enter your phone number" required>
            
            <!-- <input class="email" type="textarea" name="email" placeholder="Enter your Email id"> -->
            <button type="submit" name = "Submit">Submit</button>
        </form>
</div>
</body>
</html>
